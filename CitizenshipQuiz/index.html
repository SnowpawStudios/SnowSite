<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Australian Citizenship Quiz</title>
</head>

<body>
  <div class="wrapper">
    <div class="title">
      <h1> Australian Citizenship Quiz</h1>
    </div>
    <div class="question center">
      <p>Question</p>
    </div>
    <div class="answer-wrapper">
      <div class="answerContainer center">
        <input type="radio" name="answer" id="1" value="1" class="rbtn" checked>
        <span class="answer1">Answer1</span>
      </div>
      <div class="answerContainer center">
        <input type="radio" name="answer" id="2" value="2" class="rbtn">
        <span class="answer2">Answer2</span>
      </div>
      <div class="answerContainer center">
        <input type="radio" name="answer" id="3" value="3" class="rbtn">
        <span class="answer3">Answer3</span>
      </div>
    </div>

    <div class="btn submitBtn center">
      <p class="submitBtn btns">Submit</p>
    </div>

    <div class="correctAnswer center">
      <p>Correct Answer:</p>
    </div>
    
    <div class="summaryWrapper">
      <ul>

      </ul>
    </div>

    <div class="footer">
      <a href="../index.html">Snowpaw Studios</a>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
